<!--  Cancel Button  -->
<div class="text-center" style="padding-bottom: 20px">
  <div class="btn btn-danger btn-circle" onclick="loadIndexPage(true)">
    <i class="fa fa-times"></i>
  </div>
</div>

<!--  Login Form  -->
<form
  id="login-form"
  name="login-form"
  class="special-section"
  onsubmit="LoginPOST();return false;"
>
  <!-- Username -->
  <div class="form-group">
    <label for="login-username">Username</label>

    <div class="input-group">
      <input
        type="text"
        class="form-control"
        id="login-username"
        name="login-username"
        required
      />
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="login-password">Password</label>

    <div class="input-group password-div">
      <input
        type="password"
        class="form-control"
        id="login-password"
        name="login-password"
        required
      />
      <div class="password-toogle-btn" id="login-password-btn">
        <i class="fas fa-eye"></i>
      </div>
    </div>
  </div>

  <!-- Login Button -->
  <div class="text-center">
    <button id="login-btn" type="submit" class="btn btn-light">Login</button>
  </div>

  <div id="login-msg" class="text-center"></div>
</form>
